
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruit game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
        <div id="header">
            <h2>Fruit <span id="numberofquestion">Game</span>  </h2>
        </div>
        <div id="container">
            <div id="score">
                score: <span id="scorevalue">0</span>
            </div>
            <div id="trialsleft">
                 
            </div>
            <div id="correct">
                correct
            </div>
            <div id="wrong">
                wrong
            </div>
            <div id="fruitcontainer">
                <img id="fruit1" class="fruit" />
            </div>
            <div id="instruction">
                catch fruits
            </div>
            
            <div id="startreset">
                Start Game
            </div>
            
            <div id="gameover">
               
            </div>
            <audio id="slicesound">
                <source src="video/slicefruit.mp3" type="audio/mp3">
            </audio>
            
        </div>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
